<!DOCTYPE html>
<html>
<head>
    <title>轮播Demo</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
 
	<link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/index.css">
	<style>
		.activityBanner img{display: block;width: 100%;}
	</style>
</head>
<body>
    <div class="mainScreen">
    	<div id="activityBanner" class="activityBanner">
    		<div class="swiper-container swiper-container-horizontal swiper-container-android" id="banner-inner">
    			<div class="swiper-wrapper" style="height: auto;">
    				<div class="swiper-slide">
    					<img src="images/day1.png" alt="">
    				</div>
    				<div class="swiper-slide">
    					<img src="images/day2.png" alt="">
    				</div>
    				<div class="swiper-slide">
    					<img src="images/day3-5.png" alt="">
    				</div>
    				<div class="swiper-slide">
    					<img src="images/day6.png" alt="">
    				</div>
    			</div>
    			<div class="swiper-pagination"></div>
    		</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
</html>
<script>
	var mySwiper = new Swiper ('#activityBanner .swiper-container', {
        autoHeight : true, 
        direction: 'horizontal',
        loop: true,
        pagination: '.swiper-pagination',
        autoplay : 3000,
        autoplayDisableOnInteraction : false
    });
</script>
